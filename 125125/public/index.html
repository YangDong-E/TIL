<!DOCTYPE html>
<html>
  <head>
    <title>자판기</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <!-- 판매하는 제품버튼 (누르면 제품구매)-->
    <input type="button" id="coke" value="콜라(1100원)" />
    <input type="button" id="water" value="물(600원)" />
    <input type="button" id="coffee" value="커피(700원)" />
    <br />
    <br />
    <!-- 동전투입버튼 (누르면 동전투입)-->
    <input type="button" id="btn1" value="100원" />
    <input type="button" id="btn2" value="500원" />
    <input type="button" id="btn3" value="1000원" />
    <input type="button" id="btn4" value="5000원" />
    <input type="button" id="btn5" value="10000원" />

    <br />

    <br />
    <!-- current는 현재 금액을 표시-->
    현재 금액 : <span id="current"></span>

    <script src="src/index.js"></script>
  </body>
</html>
